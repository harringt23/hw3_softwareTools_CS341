<!DOCTYPE html>
<html>
<!-- Head -->
<head>
    <!-- Load in the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Load in the functions from the javascript file -->
    <script src="javascripts/cheesecake_functions.js"></script>
    <!-- Import the CSS cheesecake stylesheet -->
    <link rel="stylesheet" href="stylesheets/cheesecake_style.css">
</head>

<!-- Body -->
<body>
    <!-- Display the title "Cheesecake Order Form" with emoji-->
    <h1>Cheesecake Order Form</h1>
    <h1>&#127856</h1>

    <!-- Display the cheesecake image. -->
    <img src="https://tinyurl.com/2p86xjnp" alt="wikimedia cheesecake" width="185" height="180" />

    <!-- Table to organize the quantity and topping selections -->
    <table id="forms">
        <!-- Paragraph text for the quantity and toppings in first row -->
        <tr>
            <td> <h3>Quantity</h3> </td>
            <td> <h3>Topping</h3>  </td>
        </tr>

        <!-- The next row holds the quantity options and topping options -->
        <tr>
            <td>
                <!-- Radio button for quantity with options from 1 to 10 with action-->
                <form id="quantity" action="/.php">
                    <select name="quantity" id="quantity">
                        <option> 1 </option>
                        <option> 2 </option>
                        <option> 3 </option>
                        <option> 4 </option>
                        <option> 5 </option>
                        <option> 6 </option>
                        <option> 7 </option>
                        <option> 8 </option>
                        <option> 9 </option>
                        <option> 10 </option>
                    </select>
                    <br>
                </form>
            </td>

            <!-- Radio button for topping -->
            <td>
                <form>
                    <!-- Plain displayed with its label and a break after -->
                    <input type="radio" id="topping" name="topping" value="plain">
                    <label for="plain"> Plain </label>
                    <br>

                    <!-- Cherry displayed with its label and a break after -->
                    <input type="radio" id="topping" name="topping" value="cherry">
                    <label for="cherry"> Cherry </label>
                    <br>

                    <!-- Chocolate displayed with its label -->
                    <input type="radio" id="topping" name="topping" value="chocolate">
                    <label for="chocolate"> Chocolate </label>
                </form>
            </td>
        </tr>
    </table>
    <br>


    <!-- Paragraph text for the notes (break the paragraph)-->
    <label id="notes" for="notes">
        <h3>Notes:</h3>
    </label>
    <!-- Text area for the special instruction information -->
    <textarea id="notes" name="notes" placeholder="Enter any special instructions here." rows="4" cols="45">
            </textarea>

    <!-- Button to order -->'
    <form id="order" action="">
        <input type="submit" value="Order" />
    </form>
    <br><br>


    <h3>Total Orders Last
        <div class="monthDrop">
            <button id="Jan" class="monthDB">Jan</button>
            <div class="monthDrop-content">
                <button id="Feb" class="monthDrop-content">Feb</button>
                <button id="Mar" class="monthDrop-content">Mar</button>
                <button id="Apr" class="monthDrop-content">Apr</button>
                <button id="Jun" class="monthDrop-content">Jun</button>
                <button id="Jul" class="monthDrop-content">Jul</button>
                <button id="Aug" class="monthDrop-content">Aug</button>
                <button id="Sep" class="monthDrop-content">Sep</button>
                <button id="Oct" class="monthDrop-content">Oct</button>
                <button id="Nov" class="monthDrop-content">Nov</button>
                <button id="Dec" class="monthDrop-content">Dec</button>
            </div>
        </div>
    </h3>

    <!-- List of last month's orders -->
    <ul id="orderList">
        <li id="orderListCherry">11 cherry</li>
        <li id="orderListChocolate">17 chocolate</li>
        <li id="orderListPlain">31 plain</li>
    </ul>
    <br>

</body>
</html>
