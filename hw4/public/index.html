<!DOCTYPE html>
<html>

<head>
  <!-- Import the jQuery library, javascript and stylesheet files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="javascripts/cheesecake_functions.js"></script>
  <link rel="stylesheet" href="stylesheets/cheesecake_style.css">
  <!-- Display the title "Cheesecake Order Form"-->
  <title>Cheesecake Order Form</title>
</head>

<body>
  <!-- Display the header "Cheesecake Order Form"-->
  <h1>Cheesecake Order Form &#127856</h1>

  <!-- Display the cheesecake image. -->
  <img src="https://tinyurl.com/2p86xjnp" alt="wikimedia cheesecake" width="185" height="180" />

  <table id="table">
    <!-- Text for the quantity and toppings in first row -->
    <tr>
      <td>
        <h3>Quantity</h3>
      </td>
      <td>
        <h3>Topping</h3>
      </td>
    </tr>

    <!-- The next row holds the quantity options and topping options -->
    <tr>
      <td>
        <form id="quantity"">
          <select name=" quantity" id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          </select>
          <br><br>
        </form>
      </td>

      <!-- Radio button for toppings displayed with label and breaks (plain default with JQUERY) -->
      <!-- default from: https://www.geeksforgeeks.org/how-to-reset-selected-value-to-default-using-jquery/?ref=lbp -->
      <td>
        <input type="radio" id="plain" name="topping" value="plain" selected="selected">
        <label for="plain">Plain</label><br>
        <input type="radio" id="cherry" name="topping" value="cherry">
        <label for="cherry">Cherry</label><br>
        <input type="radio" id="chocolate" name="topping" value="chocolate">
        <label for="chocolate">Chocolate</label>
      </td>
    </tr>
  </table>

  <!-- Text for the notes (break the paragraph)-->
  <label id="notesText" for="notes">
    <h3>Notes:</h3>
  </label> <br>
  <!-- Text area for the special instruction information -->
  <textarea id="notes" name="notes" rows="4" cols="50" value="" placeholder="Enter any special instructions here.">
  </textarea> <br><br>

  <!-- Button to order -->
  <form id="order" action=""> <input type="submit" class="order" value="Order"> </form>

  <!-- Total orders for the past month-->
  <h3>Orders for
    <div class="monthDropdown">
      <button id="month" class="monthDropButton">Jan</button>
      <div class="monthDropdown-content">
        <button id="jan" class="monthClick">Jan</button>
        <button id="feb" class="monthClick">Feb</button>
        <button id="mar" class="monthClick">Mar</button>
        <button id="apr" class="monthClick">Apr</button>
        <button id="may" class="monthClick">May</button>
        <button id="jun" class="monthClick">Jun</button>
        <button id="jul" class="monthClick">Jul</button>
        <button id="aug" class="monthClick">Aug</button>
        <button id="sep" class="monthClick">Sep</button>
        <button id="oct" class="monthClick">Oct</button>
        <button id="nov" class="monthClick">Nov</button>
        <button id="dec" class="monthClick">Dec</button>
      </div>
    </div>
  </h3>

  <!-- The list of orders per the quantity and topping -->
  <ul id="orderList">
    <li id="cherryOrders">11 cherry</li>
    <li id="chocolateOrders">17 chocolate</li>
    <li id="plainOrders">31 plain</li>
  </ul>
  <!-- Header (smaller so h3) text for "customer feedback" -->
  <h2 class="reviews">Customer Reviews</h2>
  <!-- Table to organize the reviews -->
  <table>
    <tr>
      <td>
        <!-- Gordon Ramsey -->
        <img src="https://tinyurl.com/yckn6jxc" name="feedbackR" width="300" height="180">
        <p> - Gordon Ramsey </p>
      </td>
      <td>
        <!-- Shaquille O'Neal -->
        <img src="https://tinyurl.com/2p85s3yv" name="feedbackS" width="200" height="180">
        <p> - Shaquille O'Neal </p>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Tina Fey -->
        <img src="https://tinyurl.com/y4mzmbzd" name="feedbackS" width="300" height="180">
        <p> - Tina Fey </p>
      </td>
      <td>
        <!-- Jim Carrey -->
        <img src="https://tinyurl.com/23ddn7cc" name="feedbackS" width="250" height="180">
        <p> - Jim Carrey </p>
      </td>
    </tr>
  </table>
</body>

</html>
